            padding: 0;

            line-height: 14px;
        }
        
        marquee *,
        footer *,footer{ 
            
            font-family: 'Founders Grotesk Regular', Arial, Helvetica, sans-serif;
            font-weight: 100;
            font-style: normal;
            letter-spacing: 0rem;
            color: #002451;
            padding: 0;
            font-size: 10px;
            line-height: 12px;
        }

        footer{
            padding:10px 0px;
        }
        marquee{
            border-top:1px solid  #002451;
            border-bottom:1px solid  #002451;
            margin:0 -20px;
            padding:10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .mockup{

            width: calc(100% - 60px);
            height:auto;
            display: block;
            padding: 20px;
            background-color: #000;
            border-radius: 60px;
           
            transition: all .5s linear;
          
            margin:20px;
        }

        .right{
            float:right;
        } 
        .right::before{
            clear:both;
            content:" ";
        }
        .right::before{
            clear:both;
            content:" ";
        }
        /* responsive */

        @media (max-width: 990px) {





            .mockup{
            padding: 10px;
            border-radius: 30px;
            max-width: calc(100% - 20px);
            object-fit: contain;
            }

            
            
        }
        @media (max-width: 420px) {
            .page {
                width: auto;
                margin: 0;
            }


            .header {
                display: flex;
                flex-direction: column-reverse;
                align-items: flex-start;
                justify-content: space-between;
                padding: 20px;
            }


            .mockup{
            padding: 5px;
            border-radius: 10px;
            max-width: calc(100% - 10px);
            height: auto;
            object-fit: contain;
            }
